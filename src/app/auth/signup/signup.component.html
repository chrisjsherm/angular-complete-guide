<div class="row">
  <div
    class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form (ngSubmit)="onSignup(myForm)" #myForm="ngForm">
      <div class="form-group">
        <label for="email">Mail
          <input type="text" id="email" ngModel class="form-control"
            name="email">
        </label>
      </div>

      <div class="form-group">
        <label for="password">password
          <input type="text" id="password" name="password" ngModel
            class="form-control">
        </label>
      </div>

      <button class="btn btn-primary" type="submit">Sign Up</button>
    </form>
  </div>
</div>
