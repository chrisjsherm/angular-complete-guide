<div class="row">
  <div class="col-xs-12">
    <label for="username">
      Username
    </label>
    <input type="text" name="username" id="username"
      placeholder="Enter your username" class="form-control"
      [(ngModel)]="username">

    <div *ngIf="username">
      <small>Current username: {{username}}</small>
    </div>

    <button class="btn btn-primary" [disabled]="isResetUserDisabled()"
      (click)="onResetUser()">
      Reset user
    </button>
  </div>
</div>
