<div class="row">
  <div class="col-xs-12">
    <button type="button" class="btn btn-primary"
      (click)="onDisplayDetails()">
      Display Details
    </button>

    <p *ngIf="isSecretVisible" [innerHtml]="secret"></p>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <p *ngFor="let click of clickCounts; let idx = index" class="click-counter">
      {{click}} (Index: {{idx}})
    </p>
  </div>
</div>
