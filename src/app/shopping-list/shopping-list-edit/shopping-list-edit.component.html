<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onAddItem(myForm)" #myForm="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" required id="name" class="form-control" name="name" ngModel
          >
        </div>

        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" required class="form-control" id="amount" name="amount" ngModel>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="!myForm.valid">
            <span *ngIf="editMode">
              Update
            </span>
            <span *ngIf="!editMode">
              Add
            </span>
          </button>
          <button class="btn btn-danger" type="button">Delete</button>
          <button class="btn btn-primary" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
