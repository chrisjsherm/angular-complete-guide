<label for="serverName">
  Server name
</label>

<input type="text" name="serverName" id="serverName" class="form-control"
  [(ngModel)]="serverName">

<button class="btn btn-primary" [disabled]="!allowNewServer"
  (click)="onCreateServer()">
  Add Server
</button>
<p *ngIf="serverCreated; else noServer">{{serverCreationStatus}}</p>
<ng-template #noServer>
  <p>
    No server was created!
  </p>
</ng-template>
<app-server *ngFor="let server of servers"></app-server>
